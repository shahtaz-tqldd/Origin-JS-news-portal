<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origin | A News Portal</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">

    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/03c1d2f3f1.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container pt-3">
                <a class="navbar-brand" href="#"><span
                        class="bg-dark text-white fw-bold px-2 pb-1 rounded-1">Origin</span><span class="fs-5 fw-normal text-danger"> A News
                        Portal</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto ">
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="#">News</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="#">Blogs</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <hr>
        </div>

        <!-- category -->
        <div class="container">
            <ul id="news-category" class="category-display p-1">

            </ul>
        </div>
    </header>

    <main class="container">

        <!-- Total News Items -->
        <section>
            <div class="alert alert-light border-0" role="alert">
                <span id="total-news-item"></span> Items Found
            </div>
        </section>

        <!-- News display -->
        <article>
            <div id="news-container">

            </div>
        </article>

        <!-- News Modal -->
        <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="d-flex flex-column">
                            <h5 class="modal-title" id="newsModalLabel"></h5>
                            <div id="news-details"></div>
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="news-body" class="modal-body">
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer class="bg-dark mt-5">
        <div class="text-center text-light py-4">
            <small>All rights Reserved By</small><br> 
            &copy; Origin - A News Portal
        </div>
    </footer>

    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- custom js file -->
    <script src="js/app.js"></script>
</body>

</html>
